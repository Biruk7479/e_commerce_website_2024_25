<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style></style>
  </head>
  <body>
    <!-- Include Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img src="../assets/images/logo.png" alt="Logo" width="120" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href=".cart.html">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=".checkout.html">Checkout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=".orders.html">Orders</a>
              </li>
            </ul>
            <form class="d-flex ms-3">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>

            <a href="./cart.html" class="btn btn-primary position-relative">
              <i class="bi bi-cart-fill"></i>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-badge"
              >
                0
              </span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Banner Section -->
    <section class="contact-banner">Get in Touch with Us</section>

    <!-- Main Content -->
    <main>
      <div class="container mt-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form class="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Write your message"
                  required
                ></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Include Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container">
        <div class="row">
          <!-- Quick Links -->
          <div class="col-md-4">
            <h5>Quick Links</h5>
            <ul class="list-unstyled">
              <li>
                <a href="../index.html" class="text-decoration-none text-white"
                  >Home</a
                >
              </li>

              <li>
                <a href="./cart.html" class="text-decoration-none text-white"
                  >Cart</a
                >
              </li>
              <li>
                <a
                  href="./checkout.html"
                  class="text-decoration-none text-white"
                  >Checkout</a
                >
              </li>
            </ul>
          </div>
          <!-- Contact Info -->
          <div class="col-md-4">
            <h5>Contact Us</h5>
            <p>Email: support@ecommerce.com</p>
            <p>Phone: +1 234 567 890</p>
          </div>
          <!-- Social Media -->
          <div class="col-md-4">
            <h5>Follow Us</h5>
            <div>
              <a href="#" class="text-white me-3"
                ><i class="bi bi-facebook"></i
              ></a>
              <a href="#" class="text-white me-3"
                ><i class="bi bi-twitter"></i
              ></a>
              <a href="#" class="text-white me-3"
                ><i class="bi bi-instagram"></i
              ></a>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <p class="text-center mb-0">
          Â© 2025 E-commerce Website. All Rights Reserved.
        </p>
      </div>
    </footer>

    <script src="../assets/js/contact.js"></script>
  </body>
</html>
