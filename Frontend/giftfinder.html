<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            font-size: 2rem;
        }
        .gift-selector {
            display: flex;
            justify-content: space-around;
            padding: 50px 0;
            background-color: #ecf0f1;
        }
        .gift-selector button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .gift-selector button:hover {
            background-color: #3498db;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 50px;
        }
        .product-card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-card button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Find the Perfect Gift for Your Loved One</h1>
</header>

<div class="gift-selector">
    <button onclick="filterProducts('friend')">For a Friend</button>
    <button onclick="filterProducts('family')">For Family</button>
    <button onclick="filterProducts('partner')">For a Partner</button>
    <button onclick="filterProducts('kid')">For a Kid</button>
</div>

<div class="products">
    <div class="product-card friend hidden">
        <img src="gift1.jpg" alt="Gift 1">
        <h3>Friendship Bracelet</h3>
        <button>Add to Cart</button>
    </div>
    <div class="product-card family hidden">
        <img src="gift2.jpg" alt="Gift 2">
        <h3>Family Photo Frame</h3>
        <button>Add to Cart</button>
    </div>
    <div class="product-card partner hidden">
        <img src="gift3.jpg" alt="Gift 3">
        <h3>Romantic Candle Set</h3>
        <button>Add to Cart</button>
    </div>
    <div class="product-card kid hidden">
        <img src="gift4.jpg" alt="Gift 4">
        <h3>Toy Car Set</h3>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 GiftShop. All Rights Reserved.</p>
</footer>

<script>
    function filterProducts(recipient) {
        const allProducts = document.querySelectorAll('.product-card');
        const selectedProducts = document.querySelectorAll('.' + recipient);

        allProducts.forEach(product => product.classList.add('hidden'));
        selectedProducts.forEach(product => product.classList.remove('hidden'));
    }
</script>

</body>
</html>
