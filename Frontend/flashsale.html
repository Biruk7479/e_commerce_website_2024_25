<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Sales Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #e74c3c;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 2rem;
        }
        .flash-sale {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px;
        }
        .countdown {
            font-size: 2rem;
            color: #e74c3c;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 50px;
        }
        .product-card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product-card button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Exclusive Flash Sale Starts Soon!</h1>
</header>

<div class="flash-sale">
    <h2>Sale Countdown</h2>
    <div class="countdown" id="countdown"></div>
</div>

<div class="product-list">
    <div class="product-card">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$29.99</p>
        <button>Buy Now</button>
    </div>
    <div class="product-card">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$49.99</p>
        <button>Buy Now</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 FlashDeals. All Rights Reserved.</p>
</footer>

<script>
    const countdown = document.getElementById('countdown');
    const saleEnd = new Date().getTime() + (5 * 60 * 1000); // 5 minutes from now

    function updateCountdown() {
        const now = new Date().getTime();
        const timeRemaining = saleEnd - now;

        if (timeRemaining <= 0) {
            countdown.innerHTML = "Sale is live!";
            clearInterval(interval);
        } else {
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            countdown.innerHTML = `${minutes}m ${seconds}s`;
        }
    }

    const interval = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
