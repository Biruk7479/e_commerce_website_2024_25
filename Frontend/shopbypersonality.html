<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop by Personality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #34495e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 2rem;
        }
        .personality-selector {
            display: flex;
            justify-content: space-around;
            padding: 50px 0;
        }
        .personality-selector button {
            background-color: #16a085;
            color: #fff;
            border: none;
            padding: 20px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .personality-selector button:hover {
            background-color: #1abc9c;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 50px;
        }
        .product-card {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        footer {
            background-color: #34495e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Find Products That Match Your Personality</h1>
</header>

<div class="personality-selector">
    <button onclick="showPersonalityProducts('introvert')">Introvert</button>
    <button onclick="showPersonalityProducts('extrovert')">Extrovert</button>
    <button onclick="showPersonalityProducts('adventurous')">Adventurous</button>
</div>

<div class="product-list">
    <div class="product-card introvert hidden">
        <img src="product1.jpg" alt="Product 1">
        <h3>Cozy Blanket</h3>
        <p>Perfect for quiet nights in</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card extrovert hidden">
        <img src="product2.jpg" alt="Product 2">
        <h3>Party Lights</h3>
        <p>Bring the party to life</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 PersonalityShop. All Rights Reserved.</p>
</footer>

<script>
    function showPersonalityProducts(personality) {
        const allProducts = document.querySelectorAll('.product-card');
        const selectedProducts = document.querySelectorAll('.' + personality);

        allProducts.forEach(product => product.classList.add('hidden'));
        selectedProducts.forEach(product => product.classList.remove('hidden'));
    }
</script>

</body>
</html>
