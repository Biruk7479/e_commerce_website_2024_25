<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Shop</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; }
        header { background-color: #333; color: white; text-align: center; padding: 20px; }
        header h1 { font-size: 2.5rem; }

        .color-palette { display: flex; justify-content: center; padding: 30px 0; }
        .color-palette div { width: 50px; height: 50px; border-radius: 50%; cursor: pointer; margin: 0 15px; }
        .color-palette div:hover { transform: scale(1.1); }

        .product-display { padding: 50px 0; text-align: center; }
        .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .product-card { background-color: #fff; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 8px; }
        .product-card img { width: 100%; height: 250px; object-fit: cover; }
        .product-card h3 { font-size: 1.8rem; padding: 20px 0; }
        .product-card button { width: 100%; padding: 10px; background-color: #ff6347; color: white; border: none; font-size: 1.2rem; cursor: pointer; }
        .product-card button:hover { background-color: #e74c3c; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <h1>Shop by Color</h1>
</header>

<div class="color-palette">
    <div style="background-color: red;" onclick="filterColor('red')"></div>
    <div style="background-color: blue;" onclick="filterColor('blue')"></div>
    <div style="background-color: green;" onclick="filterColor('green')"></div>
    <div style="background-color: yellow;" onclick="filterColor('yellow')"></div>
    <div style="background-color: purple;" onclick="filterColor('purple')"></div>
</div>

<div class="product-display">
    <h2>Products</h2>
    <div class="product-grid">
        <div class="product-card red hidden">
            <img src="red-product1.jpg" alt="Red Product 1">
            <h3>Red T-shirt</h3>
            <button>Add to Cart</button>
        </div>
        <div class="product-card blue hidden">
            <img src="blue-product1.jpg" alt="Blue Product 1">
            <h3>Blue Sneakers</h3>
            <button>Add to Cart</button>
        </div>
        <div class="product-card green hidden">
            <img src="green-product1.jpg" alt="Green Product 1">
            <h3>Green Hat</h3>
            <button>Add to Cart</button>
        </div>
        <div class="product-card yellow hidden">
            <img src="yellow-product1.jpg" alt="Yellow Product 1">
            <h3>Yellow Bag</h3>
            <button>Add to Cart</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 ColorShop</p>
</footer>

<script>
    function filterColor(color) {
        const allProducts = document.querySelectorAll('.product-card');
        const colorProducts = document.querySelectorAll('.' + color);

        allProducts.forEach(product => product.classList.add('hidden'));
        colorProducts.forEach(product => product.classList.remove('hidden'));
    }
</script>

</body>
</html>
