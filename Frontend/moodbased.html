<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Discovery</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #fafafa; color: #333; }

        header { background: #222; color: #fff; padding: 20px; text-align: center; }
        header h1 { font-size: 2.5rem; }

        .mood-selector { text-align: center; padding: 50px 0; background: #f4f4f4; }
        .mood-selector button { background-color: #ff6347; color: white; font-size: 1.5rem; padding: 15px 25px; margin: 10px; border: none; cursor: pointer; border-radius: 8px; }
        .mood-selector button:hover { background-color: #e74c3c; }

        .product-display { padding: 50px 0; text-align: center; }
        .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .product-card { background-color: #fff; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 8px; }
        .product-card img { width: 100%; height: 250px; object-fit: cover; }
        .product-card h3 { font-size: 1.8rem; padding: 20px 0; }
        .product-card button { width: 100%; padding: 10px; background-color: #ff6347; color: white; border: none; font-size: 1.2rem; cursor: pointer; }
        .product-card button:hover { background-color: #e74c3c; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <h1>Discover Products Based on Your Mood</h1>
</header>

<div class="mood-selector">
    <button onclick="showProducts('happy')">Feeling Happy</button>
    <button onclick="showProducts('relaxed')">Feeling Relaxed</button>
    <button onclick="showProducts('energetic')">Feeling Energetic</button>
    <button onclick="showProducts('creative')">Feeling Creative</button>
</div>

<div class="product-display">
    <h2>Recommended Products</h2>
    <div class="product-grid">
        <div class="product-card happy hidden">
            <img src="happy-product1.jpg" alt="Happy Product 1">
            <h3>Bright Mood Candle</h3>
            <button>Add to Cart</button>
        </div>
        <div class="product-card relaxed hidden">
            <img src="relaxed-product1.jpg" alt="Relaxed Product 1">
            <h3>Cozy Throw Blanket</h3>
            <button>Add to Cart</button>
        </div>
        <div class="product-card energetic hidden">
            <img src="energetic-product1.jpg" alt="Energetic Product 1">
            <h3>Active Running Shoes</h3>
            <button>Add to Cart</button>
        </div>
        <div class="product-card creative hidden">
            <img src="creative-product1.jpg" alt="Creative Product 1">
            <h3>Artist Sketchbook</h3>
            <button>Add to Cart</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 MoodShop</p>
</footer>

<script>
    function showProducts(mood) {
        const allProducts = document.querySelectorAll('.product-card');
        const moodProducts = document.querySelectorAll('.' + mood);

        allProducts.forEach(product => product.classList.add('hidden'));
        moodProducts.forEach(product => product.classList.remove('hidden'));
    }
</script>

</body>
</html>
